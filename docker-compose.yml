version: "2.1"
services:
  mysql:
    image: mysql:5.6
    container_name: designer.mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "designer"
    networks:
      - devstack_default
    volumes:
      - designer_mysql:/var/lib/mysql

  designer:
    # Uncomment this line to use the official designer base image
    # image: edxops/designer:devstack
    build:
      context: .
      dockerfile: Dockerfile

    container_name: designer.app
    volumes:
      - .:/edx/app/designer/designer

    command: bash -c 'while true; do python /edx/app/designer/designer/manage.py runserver 0.0.0.0:18808; sleep 2; done'

    ports:
      - "18808:18808"

    depends_on:
      - mysql
    networks:
      - devstack_default
    # Allows attachment to this container using 'docker attach <containerID>'.
    stdin_open: true
    tty: true

    environment:
      DJANGO_SETTINGS_MODULE: designer.settings.devstack


networks:
  devstack_default:
    external: true

volumes:
  designer_mysql:
